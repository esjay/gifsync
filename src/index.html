<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GifSync</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<h1 id="title-gifsync"
    class="content-hide-visually">
    GifSync
</h1>

<!-- Start of main -->
<main
    id="main"
    aria-labelledby="subtitle-player"
    class="l-main"
    role="main">

    <h2 id="subtitle-player"
        class="content-hide-visually">
        Player
    </h2>

    <div id="videoContainer"
        class="c-embed--video">

        <button class="button js-button">
            <svg width="100%" height="100%" viewBox="0 0 36 36">
                <defs>
                    <path id="pause-icon" data-state="playing" d="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26" />
                    <path id="play-icon" data-state="paused" d="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" />
                </defs>
                <use xlink:href="#play-icon" />
            </svg>
        </button>


    </div>

    <div id="audioContainer" class="">
    </div>

</main>

<!-- Start of nav -->
<nav
    id="nav"
    aria-labelledby="subtitle-controls"
    role="navigation"
    class="l-nav">

    <h2 id="subtitle-controls"
        class="content-hide-visually">
        Controls
    </h2>

    <label for="url-video">
        Video Source
        <input id="url-video" name="url-video" autocapitalize="off" type="url" />
    </label>

    <label for="url-audio">
        Audio Source
        <input id="url-audio" name="url-audio" autocapitalize="off" type="url" />
    </label>

    <button type="button" name="button-combine">
        Combine
    </button>

</nav>

<!-- Start of footer -->
<footer
    id="footer"
    aria-labelledby="subtitle-footer"
    role="contentinfo"
    class="l-footer">

    <h2 id="subtitle-footer">
        Footer
    </h2>

</footer>

</body>
</html>
