<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GifSync</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<aside id="banner" class="l-banner">
    <h1 class="c-banner__title">
        gifsync
    </h1>
    <p class="c-banner__subtitle">
        Sync videos and gifs to audio
    </p>
    <p class="c-banner__stinger">
        No really
    </p>
</aside>

<main id="main" class="l-main">

    <section class="blarb">
        <h2 id="subtitle-player" class="content-hide-visually">
            Player
        </h2>

        <div id="videoContainer" class="">
            <div class="c-autoplay" style="height: 450px;">
                <button class="c-autoplay__button js-button">
                    <svg class="c-autoplay__icon" width="91" height="68" viewBox="0 0 91 68" xmlns="http://www.w3.org/2000/svg">
                        <title>Play</title>
                        <g fill-rule="evenodd">
                            <path d="M0 9v50c0 5 4 9 9 9h72.3c5 0 9-4 9-9V9c0-5-4-9-9-9H9C4.1 0 0 4 0 9zm57.2 29.2l-19 10.9-7.3 4.1V14.8l7.3 4.1 19 10.9 7.3 4.2-7.3 4.2z" fill-rule="nonzero"/>
                        </g>
                    </svg>
                </button>
            </div>

            <img src="http://via.placeholder.com/800x450" />
        </div>

        <div id="audioContainer" class="">
        </div>
    </section>

    <!-- Start of video input -->
    <section aria-label="Video source" class="input-controls">
        <label for="video-source">
            Video Source <span>Supported sites</span>
            <input
                placeholder="Paste URL here"
                type="url"
                name="video-source"
                value="" />
        </label>

        <label for="video-start-time">
            Start time
            <input
                type="tel"
                name="video-start-time"
                value="0" />
        </label>
        <span>1 min = 60s</span>

        <button type="button" name="video-options">
            Additional options
        </button>
    </section>
    <!-- End of video input -->

    <!-- Start of audio input -->
    <section aria-label="Audio source" class="input-controls">
        <label for="audio-source">
            Audio Source <span>Supported sites</span>
            <input
                placeholder="Paste URL here"
                type="url"
                name="audio-source"
                value="" />
        </label>

        <label for="audio-start-time">
            Start time
            <input
                type="tel"
                name="audio-start-time"
                value="0" />
        </label>
        <span>1 min = 60s</span>

        <button type="button" name="audio-options">
            Additional options
        </button>
    </section>
    <!-- End of audio input -->
</main>

</body>
</html>
