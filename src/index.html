        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="styles/style.css">

    <body>
        <div class="container">
            <video class="share-video" id="share-video" poster="https://thumbs.gfycat.com/OblongRigidGhostshrimp-poster.jpg" muted="" loop="">
              <source id="webmSource" src="https://zippy.gfycat.com/OblongRigidGhostshrimp.webm" type="video/webm">
              <source id="mp4Source" src="https://zippy.gfycat.com/OblongRigidGhostshrimp.mp4" type="video/mp4">
              <img title="Sorry, your browser doesn't support HTML5 video." src="https://thumbs.gfycat.com/OblongRigidGhostshrimp-poster.jpg">
            </video>
        </div>

        <script type="text/javascript">

        </script>

        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '40',
                    width: '240',
                    videoId: 'M7lc1UVf-VE',
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
                event.target.playVideo();
            }

            // 5. The API calls this function when the player's state changes.    The function indicates that when playing a video (state=1),    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                    setTimeout(stopVideo, 6000);
                    done = true;
                }
            }
            function stopVideo() {
                player.stopVideo();
            }
        </script>
    </body>
