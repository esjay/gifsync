<html>

    <body>
        <div class="container">
            <video id="visual" poster="https://thumbs.gfycat.com/TestyDimHydra-poster.jpg" muted="" loop="">
              <source id="webmSource" src="https://giant.gfycat.com/TestyDimHydra.webm" type="video/webm">
              <source id="mp4Source" src="https://giant.gfycat.com/TestyDimHydra.mp4" type="video/mp4">
              <img title="Sorry, your browser doesn't support HTML5 video." src="https://thumbs.gfycat.com/TestyDimHydra-poster.jpg">
            </video>
        </div>

        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

        <script>
            // (function() {
              'use strict';

              var videoReady = false,
                  audioReady = false;

              var videoPlayer = document.querySelector('#visual');
              videoPlayer.addEventListener('loadeddata', function() {

                if(videoPlayer.readyState >= 2) {
                  videoReady = true;
                  // videoPlayer.play();
                  attemptToPlayBoth();
                }

              });

              // 2. This code loads the IFrame Player API code asynchronously.
              var tag = document.createElement('script');

              tag.src = "https://www.youtube.com/iframe_api";
              var firstScriptTag = document.getElementsByTagName('script')[0];
              firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

              // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
              var audioPlayer;
              function onYouTubeIframeAPIReady() {
                  audioPlayer = new YT.Player('player', {
                      height: '320',
                      width: '460',
                      videoId: 'vt1Pwfnh5pc',
                      // startSeconds: 6,
                      //endSeconds: 12,
                      // loop: true,
                      playerVars: { 'autoplay': 0},//, 'controls': 0 },
                      events: {
                          'onReady': onPlayerReady,
                          'onStateChange': onPlayerStateChange
                      }
                  });
                  console.log('audioPlayer', audioPlayer, 'audioPlayer.seekTo', audioPlayer.seekTo)
                  // audioPlayer.seekTo(6);
              }

              // 4. The API will call this function when the video player is ready.
              function onPlayerReady(event) {
                  audioPlayer.seekTo(2)
                  // audioPlayer.playVideo()
                  // audioPlayer.pauseVideo();
                  // event.target.playVideo();
                  // audioReady = true;
                  attemptToPlayBoth();
              }

              // 5. The API calls this function when the player's state changes.    The function indicates that when playing a video (state=1),    the player should play for six seconds and then stop.
              function onPlayerStateChange(event) {
                  console.log('event.data', event.data, 'YT.PlayerState', YT.PlayerState)
                  if (event.data === YT.PlayerState.CUED) {
                      audioReady = true;
                      attemptToPlayBoth();
                  }
                  if (event.data === YT.PlayerState.BUFFERING) {
                      audioReady = true;
                      attemptToPlayBoth();
                  }

                  if(event.data === YT.PlayerState.PLAYING) {
                      audioReady = true;
                      attemptToPlayBoth();
                      console.timeEnd('audioPlayer')
                  }
              }
              function stopVideo() {
                  audioPlayer.stopVideo();
              }

              function attemptToPlayBoth() {
                console.log('videoReady', videoReady, 'audioReady', audioReady)
                if(videoReady && audioReady) {
                  videoPlayer.play();
                  audioPlayer.playVideo();
                  console.time('audioPlayer')

                  // audioPlayer.seekTo(6);
                }
              }
            // }());
        </script>
    </body>
