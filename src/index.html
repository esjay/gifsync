<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GifSync</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<h1 id="title-gifsync"
    class="content-hide-visually">
    GifSync
</h1>

<!-- Start of main -->
<main
    id="main"
    aria-labelledby="subtitle-player"
    class="l-main"
    role="main">

    <h2 id="subtitle-player"
        class="content-hide-visually">
        Player
    </h2>

    <div id="videoContainer"
        class="c-embed--video">
        <iframe width="1280" height="720" src="https://www.youtube.com/embed/gvdf5n-zI14?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="audioContainer" class="">
    </div>

</main>

<!-- Start of nav -->
<nav
    id="nav"
    aria-labelledby="subtitle-controls"
    role="navigation"
    class="l-nav">

    <h2 id="subtitle-controls"
        class="content-hide-visually">
        Controls
    </h2>

    <label for="url-video">
        Video Source
        <input id="url-video" name="url-video" autocapitalize="off" type="url" />
    </label>

    <label for="url-audio">
        Audio Source
        <input id="url-audio" name="url-audio" autocapitalize="off" type="url" />
    </label>

    <button type="button" name="button-combine">
        Combine
    </button>

</nav>

<!-- Start of footer -->
<footer
    id="footer"
    aria-labelledby="subtitle-footer"
    role="contentinfo"
    class="l-footer">

    <h2 id="subtitle-footer">
        Footer
    </h2>

</footer>

</body>
</html>
